<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>JSF Converter Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
    <h:form>
        <h:selectOneMenu value="#{cdiBean.selection}" converter="#{myConverter}">
            <f:selectItems value="#{cdiBean.list}" var="v" itemLabel="#{v.id} - #{v.text}" itemValue="#{v}" />
        </h:selectOneMenu>
        <h:commandButton type="submit" value="Senden" action="/" />
        <br />
        <h:outputText value="Letzte Auswahl: " />
        <h:outputText value="Keine Auswahl" rendered="#{empty cdiBean.selection}" />
        <h:outputText value="#{cdiBean.selection.text}" rendered="#{not empty cdiBean.selection}" />
    </h:form>
</h:body>
</html>
